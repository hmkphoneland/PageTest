
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Maintech!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <!--<link href="css/app.css" rel="stylesheet" />-->
    
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <div style="position:absolute; top:30vh; width:100%; text-align:center">
            <h1>Maintech!</h1>
            <div style="display:flex; gap:10px; justify-content:center; align-items:center">
                <div class="spinner-border" role="status"></div>
                <div name="divProgress">The application is loading...</div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script type="text/javascript">
        // https://github.com/dotnet/aspnetcore/issues/25165#issuecomment-881718751
        //caches.keys().then(function (keyList) {
        //    return Promise.all(keyList.map(function (key) {
        //        return caches.delete(key);
        //    }));
        //});
    </script>

    <script src="/_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // https://github.com/dotnet/aspnetcore/issues/25165#issuecomment-683403628
        var i = 0;
        var allResourcesBeingLoaded = [];
        var app = document.getElementById('app');
        app = app.querySelector('[name=divProgress]');
        Blazor.start({ // start manually with loadBootResource
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type == "dotnetjs")
                    return defaultUri;

                var f = fetch(defaultUri, {
                    cache: 'no-cache',
                    integrity: integrity,
                    headers: { 'MyCustomHeader': 'My custom value' }
                });

                allResourcesBeingLoaded.push(f);
                f.then((r) => {
                    i++;
                    //var app = document.getElementsByTagName("app")[0];
                    var l = allResourcesBeingLoaded.length;
                    console.log(100 * i / l);
                    l = (100 * i / l).toFixed(2);
                    if (l == 100)
                        app.innerHTML = "Loaded. Please wait.";
                    else
                        app.innerHTML = "Loading : " + l + "%";
                });
                return f;
            }
        });
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
